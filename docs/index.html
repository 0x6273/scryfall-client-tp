<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scryfall Client Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div id="search-wrapper" class="column">
            <input list="autocomplete-cards" class="input" id="search" type="text" placeholder="Enter Card Name" />
            <datalist id="autocomplete-cards">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
          </div>
          <div id="card-wrapper" class="column">
            <img src="https://img.scryfall.com/errors/missing.jpg" />
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
